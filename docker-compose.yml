version: '3.8'

services:
  web:
    container_name: pernganuan-games
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Pass Dokploy/System Envs to Docker Build Args
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Also available at runtime (though Next.js bakes PUBLIC ones in)
      NODE_ENV: production
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
